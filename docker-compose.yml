version: "3"
services:
  nginx_project_xxx:
    container_name: nginx_project_xxxx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./:/var/www/html/
      - ./storage/logs/nginx:/var/log/nginx/
  php_project_xxx:
    container_name: php_project_xxxx
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        user: ${USER}
        uid: 1000
    networks:
      - internal
    volumes:
      - ./:/var/www/html/
      - ./storage/logs/php.log:/var/log/fpm-php.www.log
    depends_on:
      - redis
    expose:
      - "9000"
